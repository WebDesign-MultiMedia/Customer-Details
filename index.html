<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">'
    <!-- Awsome Font -->
     <script src="https://kit.fontawesome.com/2b46095725.js" crossorigin="anonymous"></script>
     <!-- TailwindCss -->
      <link rel="stylesheet" href="./src/output.css">
      <!-- SweetAlert -->
       <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-800">
    <form id="custForm">
      <fieldset class="border-2 border-white rounded-xl">
        <legend class="text-yellow-400 text-3xl">Customer Order</legend>
        <!-- CUSTOMER INFO -->
        <div class="flex flex-col items-center">
          <span class="flex flex-row">
            <label for="" class="text-white mr-2">Date</label>
            <input type="date" value="Date" name="Date" id="Date" />
            <label for="" class="text-white ml-2 mr-2">Time</label>
            <input type="time" value="Time" name="Time" id="Time" />
          </span>
          <label for="" class="text-white">Name</label>
          <input
            type="text"
            name="Name"
            id="Name"
            placeholder="Cutomer Name"
            class="text-center"
          />
          <label for="" class="text-white">Phone</label>
          <input
            type="text"
            name="Contact"
            id="Contact"
            placeholder="Customer Phone"
            class="text-center"
          />
          <label for="" class="text-white">Address</label>
          <input
            type="text"
            name="Address"
            id="Address"
            placeholder="Customer Address"
            class="text-center"
          />
        </div>
        <!-- Customer Payment -->
        <div class="flex justify-around">
          <div class="w-1/6 h-12">
            <label for="" class="text-white">Type</label>
            <select name="PickupDelivery" id="PickupDelivery" class="text-center">
              <option value="">Type</option>
              <option value="Delivery">Delivery</option>
              <option value="Pick-up">Pick-up</option>
            </select>
          </div>
          <div class="w-1/6 h-12">
            <label for="" class="text-white">Cost</label>
            <input
              type="text"
              name="Cost"
              id="Cost"
              placeholder="Total"
              class="w-20 text-center"
            />
          </div>
          <div class="w-1/6 h-12">
            <label for="" class="text-white">Payment</label>
            <select id="Payment" name="Payment" class="text-center">
              <option value="">Paid w/</option>
              <option value="Cash">Cash</option>
              <option value="Zelle">Zelle</option>
            </select>
          </div>
          <div class="w-1/6 h-12">
            <label for="" class="text-white">Deposit</label>
            <input
              type="text"
              name="Deposit"
              id="Deposit"
              placeholder="Desposit"
              class="w-16 text-center"
            />
          </div>
        </div>
        <!-- CUSTOMER ORDER -->
        <div class="flex flex-col items-center flex-nowrap">
          <label for="" class="text-white">Items</label>
          <textarea
            name="Items"
            id="Items"
            cols="30"
            rows="3"
            placeholder="Customer order"
          ></textarea>
          <label for="" class="text-white">Quantity</label>
          <input
            type="number"
            name="Quantity"
            id="Quantity"
            value="Quantity"
            value="1"
            min="1"
            max="10"
            class="text-center w-7 "
          />
        </div>
        <button
          id="addDate"
          type="submit"
          class="text-white float-right p-2 relative right-5 -top-4 rounded-lg bg-blue-900 hover:bg-yellow-500"
        >
          Submit
        </button>
      </fieldset>
    </form>

    <section class="flex justify-start ml-5 mt-2 ">
        <div class="flex ">
            <a href="https://docs.google.com/spreadsheets/d/1foMCHxncVcHoJQwxRVPxTM3o64zIDyUJZErwtLLu5qo/edit?usp=sharing"><i class="fa-solid fa-file-spreadsheet text-5xl text-green-600 hover:text-green-400 border-2 border-black rounded-3xl bg-white"></i></a>
            <a href="search.html"><i class="fa-solid fa-file-magnifying-glass text-5xl ml-10 mr-10 text-blue-700 hover:text-blue-400 border-2 border-black rounded-3xl bg-white"></i></a>
            <a href="invoice.html"><i class="fa-solid fa-file-invoice-dollar text-5xl text-teal-800 hover:text-gray-500 border-2 border-black rounded-3xl bg-white"></i></a>
        </div>
    </section>
  <script src="./sheetDb.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
