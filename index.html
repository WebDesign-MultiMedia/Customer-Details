<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">'
    <!-- Awsome Font -->
     <script src="https://kit.fontawesome.com/2b46095725.js" crossorigin="anonymous"></script>
     <!-- TailwindCss -->
      <link rel="stylesheet" href="./src/output.css">
      <!-- SweetAlert -->
       <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.min.css" rel="stylesheet">
  </head>
  <body >
    <h1 class="text-center text-3xl font-bold ">Customer Order Details</h1>
  
    <!-- Customer Order Form -->
    <form id="custForm" class="flex flex-col items-center mt-10 -mb-16 ">
      <span class="bg-blue-300 p-2 rounded-xl">
        <label for=""><i class="fa-duotone fa-regular fa-calendar text-xl"></i> Date</label>
        <input type="date" id="Date" class="text-center rounded-xl" >
        <label for=""><i class="fa-duotone fa-regular fa-clock text-xl"></i> Time</label>
        <input type="time" id="Time" name="Time" class="text-center rounded-xl">
      </span>
    
      <div class="flex flex-nowrap justify-center pt-2">
        <!-- Customer Info -->
        <span class="text-center">
        <div>
          <label for=""><i class="fa-duotone fa-light fa-user text-xl"></i> Name</label>
          <input type="text" id="Name" name="Name"  class="text-center  rounded-xl " placeholder="Customer Name" ></div>
        <div >  
          <label for=""><i class="fa-duotone fa-light fa-phone text-xl"></i> Phone</label>
          <input type="tel" id="Contact" name="Contact"  class="text-center  rounded-xl" placeholder="000.000.00" ></div>
        <div >
          <label for=""><i class="fa-duotone fa-light fa-location-dot text-xl"></i> Address</label>
           <input type="text" id="Address" name="Address"  class="text-center  rounded-xl" placeholder="306 E 138st" ></div>
        <div>
          <label for=""><i class="fa-duotone fa-regular fa-person-carry-box text-2xl"></i> / <i class="fa-duotone fa-regular fa-truck-utensils text-2xl"></i></label>
            <select name="PickupDelivery" id="PickupDelivery" class="text-center  rounded-xl mt-4" >
              <option value="">Type</option>
              <option value="Delivery">Delivery</option>
              <option value="Pick-up">Pick-up</option>
            </select>
          </div>
      </span>
        <!-- Custier Order -->
      <span class="text-center pr-2">
        <div class="flex flex-col items-center ">
          <label for=""><i class="fa-duotone fa-light fa-dollar-sign text-xl"></i> Cost</label>
          <input type="text" id="Cost" name="Cost" placeholder="$0.00" class=" w-24 text-center  rounded-xl" >
        </div>
        <div class="flex flex-col items-center ">
          <label for=""><i class="fa-duotone fa-light fa-money-bill-1-wave text-xl"></i> Payment Method</label>
             <select id="Payment" name="Payment" class="text-center  rounded-xl w-24"  >
            <option value="">Paid w/</option>
            <option value="Cash">Cash</option>
            <option value="Zelle">Zelle</option>
            </select>
        </div>
        <div class="flex flex-col items-center ">
        <label for=""><i class="fa-duotone fa-light fa-clipboard-list text-xl"></i> Item Details</label>
  
        <textarea name="Items" id="Items" cols="30" rows="3" class="w-40  text-center  rounded-xl" placeholder="Customer order" ></textarea>
        </div>
       </span>
      </div>
      
       <!-- p-2 -mt-2 rounded-xl -->
        <button id="addData" type="submit" class="bg-yellow-300 rounded-xl w-40 mb-20 p-2 mt-2 hover:bg-blue-600">Submit</button>
    </form>


   <section class="text-center bg-gray-300 p-2 m-1 rounded-xl">
    <div class="">
      <a href="https://docs.google.com/spreadsheets/d/1foMCHxncVcHoJQwxRVPxTM3o64zIDyUJZErwtLLu5qo/edit?usp=sharing" class="p-5"><i class="fa-duotone fa-regular fa-file-spreadsheet text-5xl text-green-700 hover:text-green-500 "></i></a>
      <a href="http://" class="p-5"><i class="fa-duotone fa-regular fa-file-magnifying-glass text-5xl text-blue-800 hover:text-blue-500"></i></a>
      <a href="http://" class="p-5"><i class="fa-duotone fa-regular fa-file-invoice  text-5xl text-red-800 hover:text-red-500"></i></a>
    </div>
  </section>
      
  <script src="./sheetDb.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
