<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">'
    <!-- Awsome Font -->
     <script src="https://kit.fontawesome.com/2b46095725.js" crossorigin="anonymous"></script>
     <!-- TailwindCss -->
      <link rel="stylesheet" href="./src/output.css">
      <!-- SweetAlert -->
       <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-300">
    <h1 class="text-center text-3xl font-bold ">Customer Order Details</h1>
  
    <!-- Customer Order Form -->
    <form id="custForm" class="flex flex-col items-center mt-10">
      <span class="bg-blue-300 p-2 rounded-xl">
        <label for=""><i class="fa-duotone fa-regular fa-calendar"></i> Date</label>
        <input type="date" id="Date" class="text-center rounded-xl" required>
        <label for=""><i class="fa-duotone fa-regular fa-clock"></i> Time</label>
        <input type="time" id="Time" name="Time" class="text-center rounded-xl">
      </span>
    
      <div class="flex flex-nowrap justify-center pt-2">
        <!-- Customer Info -->
        <span class="text-center">
        <div>
          <label for=""><i class="fa-duotone fa-light fa-user"></i> Name</label>
          <input type="text" id="Name" name="Name"  class="text-center border-2 border-black rounded-xl " placeholder="Customer Name" required></div>
        <div >  
          <label for=""><i class="fa-duotone fa-light fa-phone"></i> Phone</label>
          <input type="tel" id="Contact" name="Contact"  class="text-center border-2 border-black rounded-xl" placeholder="000.000.00" required></div>
        <div >
          <label for=""><i class="fa-duotone fa-light fa-location-dot"></i> Address</label>
           <input type="text" id="Address" name="Address"  class="text-center border-2 border-black rounded-xl" placeholder="306 E 138st" required></div>
        <div>
          <label for="">Pickup/Delivery</label>
            <select name="PickupDelivery" id="PickupDelivery" class="text-center border-2 border-black rounded-xl mt-2"  required>
              <option value=""></option>
              <option value="Delivery">Delivery</option>
              <option value="Pick-up">Pick-up</option>
            </select>
          </div>
      </span>
        <!-- Custier Order -->
      <span class="text-center pr-2">
        <div class="flex flex-col items-center ">
          <label for=""><i class="fa-duotone fa-light fa-dollar-sign"></i> Cost</label>
          <input type="text" id="Cost" name="Cost" placeholder="$0.00" class=" w-24 text-center border-2 border-black rounded-xl" required>
        </div>
        <div class="flex flex-col items-center ">
          <label for=""><i class="fa-duotone fa-light fa-money-bill-1-wave"></i> Payment Method</label>
             <select id="Payment" name="Payment" class="text-center border-2 border-black rounded-xl w-24"  required>
            <option value=""></option>
            <option value="Cash">Cash</option>
            <option value="Zelle">Zelle</option>
            </select>
        </div>
        <div class="flex flex-col items-center ">
        <label for=""><i class="fa-duotone fa-light fa-clipboard-list"></i> Item Details</label>
  
        <textarea name="Items" id="Items" cols="30" rows="3" class="w-40  text-center  border-2 border-black rounded-xl" placeholder="Customer order" required></textarea>
        </div>
       </span>
      </div>
      
       <!-- p-2 -mt-2 rounded-xl -->
        <button id="addData" type="submit" class="bg-yellow-300 rounded-xl w-56 mb-20 p-2 mt-2">Submit</button>
    </form>

  <script src="./func.js"></script>

  </body>
</html>
