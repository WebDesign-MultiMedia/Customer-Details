<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">'
    <!-- Awsome Font -->
     <script src="https://kit.fontawesome.com/2b46095725.js" crossorigin="anonymous"></script>
     <!-- TailwindCss -->
      <link rel="stylesheet" href="./src/output.css">
  </head>
  <body class="bg-red-300">

    <h1 class="text-center text-xl -mt-4 mb-2">Customer Order Details</h1>

    <form id="custForm" class="flex flex-col items-center mt-10">
      <span>
        <label for="">Date</label>
        <input type="date" id="Date" class="text-center">
        <label for="">Time</label>
        <input type="time" id="Time" name="Time" class="text-center">
      </span>
        <label for="">Name</label>
        <input type="text" id="Name" name="Name"  class="w-44 text-center" placeholder="Customer Name">
        <label for="">Phone</label>
        <input type="tel" id="Contact" name="Contact"  class="w-44 text-center" placeholder="000.000.00">
        <label for="">Address</label>
        <input type="text" id="Address" name="Address"  class="w-44 text-center" placeholder="306 E 138st">
          <label for="">Cost</label>
          <input type="text" id="Cost" name="Cost" placeholder="$0.00" class="text-center">
          <label for="">Payment Method</label>
             <select id="Payment" name="Payment" class="w-44 text-center" >
            <option value="Cash">Cash</option>
            <option value="Zelle">Zelle</option>
        </select>
        <label for="">Item Details</label>
        <textarea name="Items" id="Items" cols="30"  class="w-44 pl-3 text-center" placeholder="Customer order"></textarea>
        
        
        <button id="addData" type="submit" class="bg-yellow-300 p-2 mt-2 rounded-xl">Submit</button>
    </form>


   <section>
    <h2 class="rounded-xl pt-3 pb-5  text-red-300 mb-5 text-center text-3xl mt-1 font-form3">Orders</h2>
    <div id="orders" class="flex flex-row overflow-x-auto space-x-4  ml-3 -mt-6 rounded-xl font-form1">         
    </div>
 </section>
      
  <script src="/sheetDb.js"></script>
  <script src="./func.js"></script>
  </body>
</html>
