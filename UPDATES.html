<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TailwindCss -->
    <link rel="stylesheet" href="./src/output.css" />
    <!-- Awsome Font -->
    <script
      src="https://kit.fontawesome.com/2b46095725.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body
    class="bg-gray-800 sm:bg-blue-200 md:bg-red-200 lg:bg-green-200 xl:bg-yellow-200 2xl:bg-pink-200"
  >
    <form>
      <fieldset class="border-2 border-white rounded-xl">
        <legend class="text-yellow-400 text-3xl">Customer Order</legend>
        <!-- CUSTOMER INFO -->
        <div class="flex flex-col items-center">
          <span class="flex flex-row">
            <label for="" class="text-white mr-2">Date</label>
            <input type="date" value="" name="" id="" />
            <label for="" class="text-white ml-2 mr-2">Time</label>
            <input type="time" value="" name="" id="" />
          </span>
          <label for="" class="text-white">Name</label>
          <input
            type="text"
            value=""
            name=""
            id=""
            placeholder="Cutomer Name"
            class="text-center"
          />
          <label for="" class="text-white">Phone</label>
          <input
            type="text"
            value=""
            name=""
            id=""
            placeholder="Customer Phone"
            class="text-center"
          />
          <label for="" class="text-white">Address</label>
          <input
            type="text"
            value=""
            name=""
            id=""
            placeholder="Customer Address"
            class="text-center"
          />
        </div>
        <!-- Customer Payment -->
        <div class="flex justify-around">
          <div class="w-1/6 h-12">
            <label for="" class="text-white">Type</label>
            <select name="PickupDelivery" id="PickupDelivery" class="text-center">
              <option value="">Type</option>
              <option value="Delivery">Delivery</option>
              <option value="Pick-up">Pick-up</option>
            </select>
          </div>
          <div class="w-1/6 h-12">
            <label for="" class="text-white">Cost</label>
            <input
              type="text"
              value=""
              name=""
              id=""
              placeholder="Total"
              class="w-20 text-center"
            />
          </div>
          <div class="w-1/6 h-12">
            <label for="" class="text-white">Payment</label>
            <select id="Payment" name="Payment" class="text-center">
              <option value="">Paid w/</option>
              <option value="Cash">Cash</option>
              <option value="Zelle">Zelle</option>
            </select>
          </div>
          <div class="w-1/6 h-12">
            <label for="" class="text-white">Deposit</label>
            <input
              type="text"
              value=""
              name=""
              id=""
              placeholder="Desposit"
              class="w-16 text-center"
            />
          </div>
        </div>
        <!-- CUSTOMER ORDER -->
        <div class="flex flex-col items-center flex-nowrap">
          <label for="" class="text-white">Items</label>
          <textarea
            name="Items"
            id=""
            cols="30"
            rows="3"
            placeholder="Customer order"
          ></textarea>
          <label for="" class="text-white">Quantity</label>
          <input
            type="number"
            name="Quantity"
            id=""
            value="1"
            min="1"
            max="10"
            class="text-center w-7 "
          />
        </div>
        <button
          type="submit"
          class="text-white float-right p-2 relative right-5 -top-4 rounded-lg bg-blue-900 hover:bg-blue-600"
        >
          Submit
        </button>
      </fieldset>
    </form>

    <section class="flex justify-start ml-5 mt-2 ">
        <div class="flex ">
            <a href=""><i class="fa-solid fa-file-spreadsheet text-5xl text-green-600 hover:text-green-400 border-2 border-black rounded-3xl bg-white"></i></a>
            <a href=""><i class="fa-solid fa-file-magnifying-glass text-5xl ml-10 mr-10 text-blue-700 hover:text-blue-400 border-2 border-black rounded-3xl bg-white"></i></a>
            <a href=""><i class="fa-solid fa-file-invoice-dollar text-5xl text-teal-800 hover:text-gray-500 border-2 border-black rounded-3xl bg-white"></i></a>
        </div>
    </section>
  </body>
</html>
