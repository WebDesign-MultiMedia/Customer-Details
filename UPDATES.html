<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- TailwindCss -->
      <link rel="stylesheet" href="./src/output.css">
          <!-- Awsome Font -->
     <script src="https://kit.fontawesome.com/2b46095725.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="bg-blue-900 sm:bg-blue-200 md:bg-red-200 lg:bg-green-200 xl:bg-yellow-200 2xl:bg-pink-200">
    
    <form class="flex justify-center mt-5 ">
        <fieldset  class="flex w-20 p-2 flex-nowrap border-2 bg-gray-800 border-black rounded-xl">
            <legend class="text-yellow-400 text-3xl">Customer Order </legend>
            <!-- CUSTOMER INFO -->
             <span class="flex flex-col justify-center mr-2 text-white"> 
            <label for="" class="text-end">Date</label>
            <input type="date" value="" name="" id="" class="border-2 w-32 border-black rounded-full text-center bg-yellow-500">
            <label for="" >Time</label>
            <input type="time" value="" name="" id=""  class="border-2 w-32 border-black rounded-full text-center bg-yellow-500">
            <label for="" class="text-end">Name</label>
            <input type="text" value="" name="" id="" placeholder="Cutomer Name" class="border-2 w-32 border-black rounded-full text-center bg-yellow-500 placeholder:text-white">
            <label for="" >Phone</label>
            <input type="text" value="" name="" id="" placeholder="Customer Phone" class="border-2 w-32 border-black rounded-full text-center bg-yellow-500 placeholder:text-white">
            <label for="" class="text-end">Address</label>
            <input type="text" value="" name="" id="" placeholder="Customer Address" class="border-2 w-32 border-black rounded-full text-center bg-yellow-500 placeholder:text-white">
            <label for="" >Type</label>
            <select name="PickupDelivery" id="PickupDelivery"class="border-2 w-24 border-black rounded-full text-center  bg-yellow-500 text-white">
              <option value="">Type</option>
              <option value="Delivery">Delivery</option>
              <option value="Pick-up">Pick-up</option>
            </select>
            </span>
            <!-- CUSTOMER ORDER -->
            <span class="flex flex-col items-center text-white">
            <label for="" class="text-start">Cost</label>
            <input type="text" value="" name="" id="" placeholder="Total" class="border-2 w-20 border-black rounded-full text-center bg-yellow-500 placeholder:text-white">
            <label for="">Deposit</label>
            <input type="text" value="" name="" id="" placeholder="Desposit" class="border-2 w-20 border-black rounded-full text-center bg-yellow-500 placeholder:text-white">
            <label for="">Payment</label>
             <select id="Payment" name="Payment" class="text-center border-2 border-black rounded-xl w-20 bg-yellow-500 text-white"  >
            <option value="">Paid w/</option>
            <option value="Cash">Cash</option>
            <option value="Zelle">Zelle</option>
            </select>
            <label for="">Items</label>
            <textarea name="Items" id="" cols="30" rows="3" class="w-40  border-2 border-black  text-center  rounded-xl bg-yellow-500 placeholder:text-white" placeholder="Customer order" ></textarea>
            <label for="">Quantity</label>
            <input type="number" name="Quantity" id="" value="1" min="1" max="10" class="border-2 w-12 border-black rounded-full text-center bg-yellow-500 text-white">    
            
            </span>
            <button type="submit" class=" text-white border-2 border-white p-2 ml-2 rounded-lg bg-blue-900 hover:bg-blue-600">Submit</button>
        </fieldset>
    </form>

    <section class="flex justify-center mt-10 ">
        <div class="flex ">
            <a href=""><i class="fa-solid fa-file-spreadsheet text-5xl text-green-600 border-2 border-black rounded-3xl bg-white"></i></a>
            <a href=""><i class="fa-solid fa-file-magnifying-glass text-5xl ml-10 mr-10 text-blue-700 border-2 border-black rounded-3xl bg-white"></i></a>
            <a href=""><i class="fa-solid fa-file-invoice-dollar text-5xl text-teal-800 border-2 border-black rounded-3xl bg-white"></i></a>
        </div>
    </section>

</body>
</html>
